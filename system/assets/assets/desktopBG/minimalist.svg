<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- 极简风格渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    
    <!-- 微妙的点阵 -->
    <pattern id="dotPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="rgba(255, 255, 255, 0.03)"/>
    </pattern>
    
    <!-- 柔和光晕 -->
    <radialGradient id="softGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="rgba(108, 142, 255, 0.15)"/>
      <stop offset="50%" stop-color="rgba(108, 142, 255, 0.05)"/>
      <stop offset="100%" stop-color="rgba(108, 142, 255, 0)"/>
    </radialGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- 点阵覆盖 -->
  <rect width="1920" height="1080" fill="url(#dotPattern)"/>
  
  <!-- 中心柔和光晕 -->
  <ellipse cx="960" cy="540" rx="800" ry="600" fill="url(#softGlow)" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- 极简几何形状 -->
  <g opacity="0.08">
    <circle cx="300" cy="300" r="100" fill="none" stroke="rgba(108, 142, 255, 0.4)" stroke-width="1">
      <animate attributeName="r" values="100;120;100" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1620" cy="780" r="80" fill="none" stroke="rgba(108, 142, 255, 0.4)" stroke-width="1">
      <animate attributeName="r" values="80;100;80" dur="18s" repeatCount="indefinite"/>
    </circle>
    <rect x="800" y="200" width="320" height="2" fill="rgba(108, 142, 255, 0.2)" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="12s" repeatCount="indefinite"/>
    </rect>
    <rect x="800" y="878" width="320" height="2" fill="rgba(108, 142, 255, 0.2)" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="12s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>

