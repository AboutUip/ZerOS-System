<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Ubuntu风格渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d1b3d"/>
      <stop offset="25%" stop-color="#1a0b2e"/>
      <stop offset="50%" stop-color="#0f0519"/>
      <stop offset="75%" stop-color="#1a0b2e"/>
      <stop offset="100%" stop-color="#2d1b3d"/>
    </linearGradient>
    
    <!-- 网格图案 -->
    <pattern id="gridPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(139, 92, 246, 0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- 光晕效果 -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="rgba(139, 92, 246, 0.3)"/>
      <stop offset="50%" stop-color="rgba(139, 92, 246, 0.1)"/>
      <stop offset="100%" stop-color="rgba(139, 92, 246, 0)"/>
    </radialGradient>
    
    <!-- 动画光点 -->
    <g id="lightPoint">
      <circle r="3" fill="rgba(139, 92, 246, 0.6)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- 网格覆盖 -->
  <rect width="1920" height="1080" fill="url(#gridPattern)"/>
  
  <!-- 中心光晕 -->
  <ellipse cx="960" cy="540" rx="600" ry="400" fill="url(#glowGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- 装饰性光点 -->
  <g opacity="0.6">
    <use href="#lightPoint" x="300" y="200">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </use>
    <use href="#lightPoint" x="1620" y="200">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5s" repeatCount="indefinite"/>
    </use>
    <use href="#lightPoint" x="300" y="880">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="6s" repeatCount="indefinite"/>
    </use>
    <use href="#lightPoint" x="1620" y="880">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.5s" repeatCount="indefinite"/>
    </use>
    <use href="#lightPoint" x="960" y="150">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5.5s" repeatCount="indefinite"/>
    </use>
    <use href="#lightPoint" x="960" y="930">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="6.5s" repeatCount="indefinite"/>
    </use>
  </g>
  
  <!-- 几何装饰 -->
  <g opacity="0.1">
    <circle cx="200" cy="300" r="150" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2">
      <animate attributeName="r" values="150;180;150" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1720" cy="780" r="120" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2">
      <animate attributeName="r" values="120;150;120" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
