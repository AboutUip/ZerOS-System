<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="webviewerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="webviewerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 动画定义 -->
    <style>
      @keyframes webviewerPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      .webviewer-icon {
        animation: webviewerPulse 3s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="90" fill="url(#webviewerGradient)" filter="url(#webviewerGlow)" opacity="0.9" class="webviewer-icon"/>
  
  <!-- 文件夹图标 -->
  <path d="M 40 60 L 40 140 L 160 140 L 160 80 L 120 80 L 100 60 Z" fill="rgba(255, 255, 255, 0.9)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
  
  <!-- 文件夹标签 -->
  <path d="M 40 60 L 100 60 L 120 80 L 40 80 Z" fill="rgba(255, 255, 255, 0.6)"/>
  
  <!-- HTML标签符号 -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="rgba(255, 255, 255, 0.9)" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- 装饰点 -->
  <circle cx="70" cy="130" r="3" fill="rgba(255, 255, 255, 0.6)"/>
  <circle cx="100" cy="135" r="3" fill="rgba(255, 255, 255, 0.6)"/>
  <circle cx="130" cy="130" r="3" fill="rgba(255, 255, 255, 0.6)"/>
</svg>

