<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- 黑色小鸟 - 爆炸 -->
  <defs>
    <linearGradient id="blackBirdGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#546E7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 身体 -->
  <ellipse cx="24" cy="28" rx="19" ry="17" fill="url(#blackBirdGradient)" stroke="#1A1A1A" stroke-width="1.5"/>
  
  <!-- 肚子 -->
  <ellipse cx="24" cy="30" rx="15" ry="13" fill="#78909C" opacity="0.6"/>
  
  <!-- 眼睛 -->
  <circle cx="18" cy="22" r="5.5" fill="white"/>
  <circle cx="18" cy="22" r="3.5" fill="#212121"/>
  <circle cx="19" cy="21" r="1" fill="white"/>
  
  <!-- 眉毛 -->
  <path d="M 14 18 Q 16 16 18 18" stroke="#212121" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- 嘴巴 -->
  <path d="M 10 28 Q 14 32 18 30" stroke="#546E7A" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 10 28 Q 14 32 18 30" stroke="#1A1A1A" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 尾巴 -->
  <ellipse cx="8" cy="32" rx="7" ry="9" fill="url(#blackBirdGradient)" opacity="0.8" transform="rotate(-20 8 32)"/>
  
  <!-- 特殊标记（爆炸提示） -->
  <circle cx="30" cy="20" r="4" fill="#FF4500" opacity="0.9"/>
  <path d="M 30 16 L 30 24 M 26 20 L 34 20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>

