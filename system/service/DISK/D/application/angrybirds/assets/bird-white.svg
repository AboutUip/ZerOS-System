<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- 白色小鸟 - 下蛋 -->
  <defs>
    <linearGradient id="whiteBirdGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ECEFF1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 身体 -->
  <ellipse cx="24" cy="28" rx="16" ry="14" fill="url(#whiteBirdGradient)" stroke="#B0BEC5" stroke-width="1.5"/>
  
  <!-- 肚子 -->
  <ellipse cx="24" cy="30" rx="12" ry="10" fill="#F5F5F5" opacity="0.8"/>
  
  <!-- 眼睛 -->
  <circle cx="18" cy="22" r="4.5" fill="white"/>
  <circle cx="18" cy="22" r="2.5" fill="#212121"/>
  <circle cx="19" cy="21" r="0.8" fill="white"/>
  
  <!-- 眉毛 -->
  <path d="M 14 18 Q 16 16 18 18" stroke="#212121" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 嘴巴 -->
  <path d="M 10 28 Q 14 32 18 30" stroke="#CFD8DC" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 10 28 Q 14 32 18 30" stroke="#90A4AE" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- 尾巴 -->
  <ellipse cx="8" cy="32" rx="5" ry="7" fill="url(#whiteBirdGradient)" opacity="0.8" transform="rotate(-20 8 32)"/>
  
  <!-- 特殊标记（蛋的提示） -->
  <ellipse cx="30" cy="20" rx="3" ry="4" fill="#FFD700" stroke="#FFA000" stroke-width="0.5"/>
</svg>

