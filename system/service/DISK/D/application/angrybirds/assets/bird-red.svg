<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- 红色小鸟 - 基础小鸟 -->
  <defs>
    <linearGradient id="redBirdGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53935;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 身体 -->
  <ellipse cx="24" cy="28" rx="18" ry="16" fill="url(#redBirdGradient)" stroke="#C62828" stroke-width="1.5"/>
  
  <!-- 肚子 -->
  <ellipse cx="24" cy="30" rx="14" ry="12" fill="#FF8A80" opacity="0.7"/>
  
  <!-- 眼睛 -->
  <circle cx="18" cy="22" r="5" fill="white"/>
  <circle cx="18" cy="22" r="3" fill="#212121"/>
  <circle cx="19" cy="21" r="1" fill="white"/>
  
  <!-- 眉毛 -->
  <path d="M 14 18 Q 16 16 18 18" stroke="#212121" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 嘴巴 -->
  <path d="M 10 28 Q 14 32 18 30" stroke="#FF6B6B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 10 28 Q 14 32 18 30" stroke="#C62828" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- 尾巴 -->
  <ellipse cx="8" cy="32" rx="6" ry="8" fill="url(#redBirdGradient)" opacity="0.8" transform="rotate(-20 8 32)"/>
</svg>

