<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="audioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C8EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="url(#audioGradient)" opacity="0.9"/>
  
  <!-- 音频波形 -->
  <rect x="16" y="20" width="4" height="24" rx="2" fill="rgba(255,255,255,0.8)"/>
  <rect x="22" y="16" width="4" height="32" rx="2" fill="rgba(255,255,255,0.8)"/>
  <rect x="28" y="12" width="4" height="40" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="34" y="16" width="4" height="32" rx="2" fill="rgba(255,255,255,0.8)"/>
  <rect x="40" y="20" width="4" height="24" rx="2" fill="rgba(255,255,255,0.8)"/>
  
  <!-- 播放按钮图标 -->
  <polygon points="24,28 24,36 32,32" fill="rgba(255,255,255,0.6)" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
  
  <!-- 装饰点 -->
  <circle cx="18" cy="32" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="38" cy="32" r="1.5" fill="rgba(255,255,255,0.5)"/>
</svg>

