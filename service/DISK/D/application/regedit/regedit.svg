<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="regeditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C8EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A6EE8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="8" fill="url(#regeditGradient)"/>
  
  <!-- 注册表图标 - 数据库/表格样式 -->
  <g transform="translate(12, 12)">
    <!-- 表格行 -->
    <rect x="0" y="0" width="40" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="0" y="10" width="40" height="6" rx="1" fill="rgba(255,255,255,0.7)"/>
    <rect x="0" y="20" width="40" height="6" rx="1" fill="rgba(255,255,255,0.7)"/>
    <rect x="0" y="30" width="40" height="6" rx="1" fill="rgba(255,255,255,0.7)"/>
    
    <!-- 左侧树形结构指示 -->
    <line x1="0" y1="0" x2="0" y2="36" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <circle cx="0" cy="3" r="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="0" cy="13" r="2" fill="rgba(255,255,255,0.7)"/>
    <circle cx="0" cy="23" r="2" fill="rgba(255,255,255,0.7)"/>
    <circle cx="0" cy="33" r="2" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- 编辑笔图标 -->
  <path d="M 45 20 L 50 15 L 48 13 L 43 18 Z" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="0.5"/>
  <line x1="45" y1="20" x2="48" y2="23" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" stroke-linecap="round"/>
</svg>

