<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="browserGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 动画定义 -->
    <style>
      @keyframes browserPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      .browser-icon {
        animation: browserPulse 3s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- 浏览器窗口背景 -->
  <rect x="20" y="20" width="160" height="160" rx="8" fill="url(#browserGradient)" filter="url(#browserGlow)" opacity="0.9" class="browser-icon"/>
  
  <!-- 浏览器标题栏 -->
  <rect x="20" y="20" width="160" height="30" rx="8" fill="rgba(255, 255, 255, 0.2)"/>
  
  <!-- 三个控制按钮 -->
  <circle cx="35" cy="35" r="5" fill="rgba(255, 95, 87, 0.8)"/>
  <circle cx="50" cy="35" r="5" fill="rgba(255, 189, 46, 0.8)"/>
  <circle cx="65" cy="35" r="5" fill="rgba(40, 201, 65, 0.8)"/>
  
  <!-- 地址栏 -->
  <rect x="30" y="60" width="140" height="20" rx="4" fill="rgba(255, 255, 255, 0.3)"/>
  
  <!-- 网页内容（简化表示） -->
  <rect x="30" y="90" width="140" height="80" rx="4" fill="rgba(255, 255, 255, 0.4)"/>
  
  <!-- 网页内容线条（模拟文本） -->
  <line x1="40" y1="105" x2="160" y2="105" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="120" x2="140" y2="120" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="135" x2="150" y2="135" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 地球图标（表示网络） -->
  <circle cx="160" cy="160" r="20" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2"/>
  <path d="M 150 150 Q 160 145 170 150" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2" fill="none"/>
  <path d="M 150 170 Q 160 175 170 170" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2" fill="none"/>
</svg>

