<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C8EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="url(#videoGradient)" opacity="0.9"/>
  
  <!-- 视频播放器图标 -->
  <rect x="12" y="16" width="40" height="32" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
  
  <!-- 播放按钮 -->
  <polygon points="26,24 26,40 38,32" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,1)" stroke-width="0.5"/>
  
  <!-- 装饰线条 -->
  <line x1="12" y1="20" x2="52" y2="20" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="12" y1="44" x2="52" y2="44" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- 装饰点 -->
  <circle cx="18" cy="32" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="46" cy="32" r="1.5" fill="rgba(255,255,255,0.5)"/>
</svg>

