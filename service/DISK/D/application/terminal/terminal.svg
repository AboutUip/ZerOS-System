<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d7377"/>
      <stop offset="100%" stop-color="#14ffec"/>
    </linearGradient>
    <filter id="termGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 终端窗口框架 -->
  <rect x="6" y="6" width="52" height="52" rx="6" fill="#0a1929" stroke="url(#termGrad)" stroke-width="2"/>
  
  <!-- 终端标题栏 -->
  <rect x="6" y="6" width="52" height="10" rx="6" fill="#0f1b2e"/>
  
  <!-- macOS风格控制按钮 -->
  <circle cx="12" cy="11" r="2.5" fill="#ff5f57"/>
  <circle cx="20" cy="11" r="2.5" fill="#ffbd2e"/>
  <circle cx="28" cy="11" r="2.5" fill="#28ca42"/>
  
  <!-- 终端内容区 -->
  <rect x="10" y="20" width="44" height="34" rx="2" fill="#0a0e14"/>
  
  <!-- 命令提示符 -->
  <text x="12" y="30" font-family="monospace" font-size="7" fill="#14ffec" font-weight="bold">$</text>
  
  <!-- 命令输入（模拟输入） -->
  <rect x="18" y="26" width="28" height="5" rx="1" fill="#14ffec" opacity="0.3"/>
  <rect x="18" y="26" width="18" height="5" rx="1" fill="#14ffec" opacity="0.6"/>
  
  <!-- 输出行1 -->
  <rect x="12" y="36" width="32" height="2.5" rx="1" fill="#7dd3c0" opacity="0.8"/>
  
  <!-- 输出行2 -->
  <rect x="12" y="41" width="24" height="2.5" rx="1" fill="#7dd3c0" opacity="0.8"/>
  
  <!-- 输出行3 -->
  <rect x="12" y="46" width="28" height="2.5" rx="1" fill="#7dd3c0" opacity="0.8"/>
  
  <!-- 闪烁光标 -->
  <rect x="36" y="26" width="1.5" height="5" fill="#14ffec">
    <animate attributeName="opacity" values="1;0.2;1" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 终端符号装饰 -->
  <path d="M 48 24 L 52 28 L 48 32" stroke="#14ffec" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <path d="M 48 36 L 52 40 L 48 44" stroke="#14ffec" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
</svg>
