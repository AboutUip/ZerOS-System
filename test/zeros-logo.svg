<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6c8eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8da6ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradientInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 动画定义 -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .logo-circle {
        animation: pulse 3s ease-in-out infinite;
      }
      
      .logo-inner {
        animation: rotate 20s linear infinite;
      }
      
      .logo-shimmer {
        animation: shimmer 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- 背景圆形（外圈） -->
  <circle cx="100" cy="100" r="85" fill="url(#logoGradient)" filter="url(#glow)" class="logo-circle" opacity="0.9"/>
  
  <!-- 中间圆形（内圈） -->
  <circle cx="100" cy="100" r="65" fill="url(#logoGradientInner)" opacity="0.7"/>
  
  <!-- 中心Z字母（ZerOS的首字母） -->
  <g transform="translate(100, 100)">
    <!-- Z字母主体 -->
    <path d="M -35 -25 L 35 -25 L 35 -15 L -15 -15 L 35 15 L 35 25 L -35 25 L -35 15 L 15 15 L -35 -15 Z" 
          fill="#ffffff" 
          opacity="0.95"
          filter="url(#glow)"/>
    
    <!-- 装饰性线条 -->
    <line x1="-40" y1="-30" x2="-30" y2="-20" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="20" x2="40" y2="30" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- 旋转装饰环 -->
  <g class="logo-inner" transform="translate(100, 100)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="rgba(108, 142, 255, 0.2)" stroke-width="1.5" stroke-dasharray="3,3"/>
  </g>
  
  <!-- 闪烁高光效果 -->
  <rect x="50" y="50" width="100" height="100" fill="url(#logoGradient)" opacity="0.2" class="logo-shimmer" transform="rotate(45 100 100)"/>
</svg>

